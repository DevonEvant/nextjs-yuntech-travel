<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 5</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="contauner mx-auto">
    <header class="flex items-center justify-between">
        <img src="https://www.yuntech.edu.tw/images/website_png/Group_640.png" alt="LOGO">
        <ul class="flex items-center gap-x-4">
            <li>Register</li>
            <li>Login</li>
        </ul>

    </header>

    <!-- Position -->
    <!-- mt = margin-top  -->
    <!-- p == padding  -->
    <div class="border-2 mt-12 mb-12 p-12">
        <div id="fade" class="w-1/3 h-24 inline bg-indigo-400">inline</div>
        <div class="w-1/3 h-24 inline-block bg-indigo-300">inline-block</div>
        <div class="w-1/3 h-24 block bg-indigo-200">block</div>
    </div>

    <!-- Flex -->
    <div class="border-2 mt-12 mb-12 flex">
        <div class="w-1/3 h-24 bg-indigo-600 flex justify-center items-center">1</div>
        <div class="w-1/3 h-24 bg-indigo-300">2</div>
        <div class="w-1/3 h-24 bg-indigo-100">2</div>
    </div>

    <!-- Grid -->
    <div class="border-2 grid grid-cols-2">
        <div class="h-full bg-indigo-600 row-span-2">1</div>
        <div class="h-24 bg-indigo-300">2</div>
        <div class="h-24 bg-indigo-100">3</div>
    </div>

</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js" integrity="sha512-+k1pnlgt4F1H8L7t3z95o3/KO+o78INEcXTbnoJQ/F2VqDVhWoaiVml/OEHv9HsVgxUaVW+IbiZPUJQfF/YxZw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
